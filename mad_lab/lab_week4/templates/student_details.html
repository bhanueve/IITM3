<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Student Details</h1>
        <table border="2" id = "student-details-table">
            <tr>
                <th>Student ID</th>
                <th>Course ID</th>
                <th>Marks</th>
            </tr>
            {% for i in dict_list %}
            <tr>
                <td>{{ i['Student id'] }}</td>
                <td>{{ i[' Course id'] }}</td>
                <td>{{ i[' Marks'] }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2"> Total Marks </td>
                <td> {{total}} </td>
            </tr>
        </table>
        <br>
        <a href="">Go Back</a>
    </body>
</html>
